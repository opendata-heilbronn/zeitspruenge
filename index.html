    <title>Zeitsprünge</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        .control-top-right {
            position: absolute;
            right: 10px;
            top: 10px;
            z-index: 900;
        }

        .toggle-container {
            display: flex;
            border: 2px solid #BEBEBE;
            border-radius: 4px;
        }

        .toggle-button {
            padding: 6px 8px;
            background: #FFF;
            cursor: pointer;
        }

        .toggle-button.active {
            background: #FFB44E;
            border-right: 1px solid #BEBEBE;
        }
    </style>
</head>

                fillColor: "#ff7800",
                color: "#000",
                weight: 1,
                opacity: 1,

    var toggleCurrentButton = document.querySelector('.toggle-current');
    var toggleHistoricButton = document.querySelector('.toggle-historic');
    var showCurrent = function () {
        layer.setOpacity(0);
        toggleCurrentButton.classList.add('active');
        toggleHistoricButton.classList.remove('active');
    };
    var showHistoric = function () {
        layer.setOpacity(1);
        toggleCurrentButton.classList.remove('active');

    };
